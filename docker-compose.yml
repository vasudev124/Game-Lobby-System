version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: game-lobby-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: gamelobby123
      MONGO_INITDB_DATABASE: game_lobby
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongodb-init:/docker-entrypoint-initdb.d
    networks:
      - game-lobby-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  # C++ Backend Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: game-lobby-backend
    restart: unless-stopped
    ports:
      - "9002:9002"
    environment:
      - MONGODB_URI=mongodb://admin:gamelobby123@mongodb:27017/game_lobby?authSource=admin
      - LOG_LEVEL=info
      - MAX_CONNECTIONS=1000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - game-lobby-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: game-lobby-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_WEBSOCKET_URL=ws://localhost:9002
      - REACT_APP_API_URL=http://localhost:9002
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - game-lobby-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Admin Interface (optional)
  mongo-express:
    image: mongo-express:1.0.0-alpha
    container_name: game-lobby-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: gamelobby123
      ME_CONFIG_MONGODB_URL: mongodb://admin:gamelobby123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - game-lobby-network

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:1.25-alpine
    container_name: game-lobby-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - game-lobby-network
    profiles:
      - production

volumes:
  mongodb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/mongodb

networks:
  game-lobby-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Development override
# Use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
---
version: '3.8'
