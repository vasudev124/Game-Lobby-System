version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/game_lobby
      - LOG_LEVEL=info
      - WEBSOCKET_PORT=9002
    ports:
      - "9002:9002"
    depends_on:
      - mongodb
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_WEBSOCKET_URL=ws://${DOMAIN_NAME:-localhost}:9002
      - REACT_APP_API_URL=http://${DOMAIN_NAME:-localhost}:9002
    depends_on:
      - backend
    networks:
      - app-network

  mongodb:
    image: mongo:4.4
    restart: always
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
